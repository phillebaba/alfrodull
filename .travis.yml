language: python
python:
  - 3.7

stages:
  - test
  - name: release
    if: tag IS present

before_install:
  - sudo apt install python3-gi
  - sudo apt install libgirepository1.0-dev

install:
  - pip install -r requirements.txt
  - pip install twine

jobs:
  include:
    - stage: test
      script:
        - echo "testing"
    - stage: release
      script:
        - python setup.py sdist bdist_wheel
        - twine upload -u $PYPI_USERNAME -p $PYPI_PASSWORD dist/*

